<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Items</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #addDishForm="ngForm" (ngSubmit)="createDish(addDishForm)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dishName">Item Name</label>
              <input type="text" class="form-control" id="dishName" name="dishName" [(ngModel)]="dish.dishName"
                placeholder="Item Name" value="" required />
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="dishCategory">Item Category</label>
              <input type="text" class="form-control" id="dishCategory" name="dishCategory"
                [(ngModel)]="dish.dishCategory" placeholder="Item Category" value="" required />
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="dishDescription">Item Description
              <span class="text-muted">(Optional)</span>
            </label>
            <textarea type="text" class="form-control" id="dishDescription" placeholder="Item Description"
              name="dishDescription" [(ngModel)]="dish.dishDescription"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dishPrice">Item Price</label>
              <input type="number" name="dishPrice" class="form-control" [(ngModel)]="dish.dishPrice"
                placeholder="Item Price" id="dishPrice" value="" required />
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="dishQuatity">Item Quantity</label>
              <input type="text" class="form-control" id="dishQuatity" name="dishQuatity" [(ngModel)]="dish.dishQuatity"
                placeholder="Item Quantity" value="" required />
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <!-- <div class="mb-3">
            <label for="dishSeller">Dish Seller</label>
            <input
              type="text"
              class="form-control"
              id="dishSeller"
              [(ngModel)]="dish.dishSeller"
              name="dishSeller"
              placeholder="Dish Seller"
              required
            />
          </div> -->
          <div class="mb-3">
            <label for="dishImageUrl">Item Image</label>
            <input type="text" class="form-control" id="dishImageUrl" [(ngModel)]="dish.dishImageUrl"
              name="dishImageUrl" placeholder="Image Url" required />
          </div>

          <hr class="mb-4" />

          <button class="btn btn-primary btn-lg btn-block" type="submit">
            Add Items
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
