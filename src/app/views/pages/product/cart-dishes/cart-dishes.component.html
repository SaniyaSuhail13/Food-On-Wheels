<br />
<div class="container" *ngIf="cartDishes.length > 0">
  <div class="row">
    <!-- List of Dishes -->
    <div class="col-8">
      <div class="row">
        <div class="col-4" *ngFor="let dish of cartDishes">
          <div class="item">
            <div class="mb-r">
              <!--Card-->
              <div class="card card-cascade wider">
                <!--Card image-->
                <a [routerLink]="['/Dishes/dish', dish.$key]">
                  <div class="view overlay hm-white-slight">
                    <img [src]="dish.dishImageUrl" class="img-fluid" alt="" width="360px" height="640px" />
                    <a>
                      <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                    </a>
                  </div>
                </a>

                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body text-center no-padding">
                  <!--Category & Title-->
                  <a class="text-muted">
                    <h5>{{ dish.dishCategory }}</h5>
                  </a>
                  <h5 class="card-title">
                    <strong>
                      <a [routerLink]="['/Dishes/dish', dish.$key]">{{
                        dish.dishName
                      }}</a>
                    </strong>
                  </h5>

                  <!--Description-->
                  <p class="card-text">{{ dish.dishDescription }}</p>

                  <!--Card footer-->
                  <div class="card-footer">
                    <span class="left">â‚¹ {{ dish.dishPrice }}</span>
                    <span class="right">
                      <!-- <a
                        placement="top"
                        mdbTooltip="Quick Look"
                        container="body"
                        [routerLink]="['/Dishes/dish', dish.$key]"
                      >
                        <i class="fa fa-eye"></i>
                      </a> -->
                      <a placement="top" mdbTooltip="Remove Dish" container="body" (click)="removeCartDish(dish)">
                        <i class="fa fa-trash"></i>
                      </a>
                    </span>
                  </div>
                </div>
                <!--/.Card content-->
              </div>
              <!--/.Card-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <!-- <app-cart [Dishes]="cartDishes"></app-cart> -->
    </div>
  </div>
</div>
<div class="container" *ngIf="cartDishes.length === 0">
  <app-no-dishes-found [title]="messageTitle" [description]="messageDescription"></app-no-dishes-found>
</div>
