<section class="section pb-3">
  <div class="row">
    <div class="col-md-6">
      <blockquote class="blockquote float-left bq-primary">
        <h3 class="bq-title">
          Our Best Dishes
        </h3>
      </blockquote>
    </div>
  </div>
  <owl-carousel *ngIf="!loading" [options]="options" [items]="bestDishes"
    [carouselClasses]="['owl-theme', 'row', 'sliding']">
    <div class="item" style="padding: 20px;" *ngFor="let dish of bestDishes; let i = index">
      <div class="mb-r">
        <div class="card card-cascade wider">
          <a [routerLink]="['/dishes/dish', dish.$key]">
            <div class="view overlay hm-white-slight">
              <img [src]="dish.dishImageUrl" class="img-fluid" alt="" width="360px" height="640px" />
              <a>
                <div class="mask waves-effect waves-light" mdbRippleRadius></div>
              </a>
            </div>
          </a>
          <div class="card-body text-center no-padding">
            <a href="" class="text-muted">
              <h5>{{ dish.dishCategory }}</h5>
            </a>
            <h5 class="card-title">
              <strong>
                <a [routerLink]="['/dishes/dish', dish.$key]">{{
                  dish.dishName
                }}</a>
              </strong>
            </h5>

            <p class="card-text">{{ dish.dishDescription }}</p>

            <div class="card-footer">
              <span class="left">â‚¹ {{ dish.dishPrice }}</span>
              <span class="right">
                <a placement="top" mdbTooltip="Add to Wishlist" container="body">
                  <i class="fa fa-heart"></i>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </owl-carousel>
</section>
