<br />
<div class="container">
  <div class="row" *ngIf="authService.isAdmin$ | async">
    <div class="col-sm">
      <div class="float-right">
        <button type="button" class="btn btn-primary waves-light" data-toggle="modal" data-target="#exampleModalLong">
          Add Dishes
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3">
      <div class="form-group">
        <label for="brand_select">By Cuisines:</label>
        <select class="form-control" name="" id="brand_select" [(ngModel)]="selectedBrand">
          <option *ngFor="let brand of brands" [ngValue]="brand">{{
            brand
          }}</option>
        </select>
      </div>`
      <div class="form-group">
        <label for="name_keyword">Search your favourite dish:</label>
        <input type="text" id="name_keyword" [(ngModel)]="searchKeyword" />
      </div>
    </div>
    <div class="col-md-9">
      <div class="container">
        <div class="row" *ngIf="!loading">
          <div class="col-sm-4 mb-2" *ngFor="
              let dish of dishList
                | filterByBrand: selectedBrand
                | filterByKeyword: searchKeyword
                | paginate: { itemsPerPage: 6, currentPage: page }
            ">
            <div class="item">
              <div class="mb-r">
                <div class="card card-cascade wider">
                  <a [routerLink]="['/dishes/dish', dish.$key]">
                    <div class="view overlay hm-white-slight">
                      <img [src]="dish.dishImageUrl" class="img-fluid" alt="" width="360px" height="640px" />
                      <a>
                        <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                      </a>
                    </div>
                  </a>
                  <div class="card-body text-center no-padding">
                    <a class="text-muted">
                      <h5>{{ dish.dishCategory }}</h5>
                    </a>
                    <p class="card-title">
                      <strong>
                        <a [routerLink]="['/dishes/dish', dish.$key]"
                          routerLinkActive="router-link-active">{{ dish.dishName }}</a>
                      </strong>
                    </p>
                    <p class="card-text">{{ dish.dishDescription }}</p>
                    <div class="card-footer">
                      <span class="left">â‚¹ {{ dish.dishPrice }}</span>
                      <span class="right">
                        <a placement="top" mdbTooltip="Add to Wishlist" container="body" (click)="addFavourite(dish)">
                          <i class="fa fa-heart"></i>
                        </a>
                        <a placement="top" mdbTooltip="Remove Dish" container="body"
                          *ngIf="authService.isAdmin$ | async" (click)="removeDish(dish.$key)">
                          <i class="fa fa-trash"></i>
                        </a>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-3">
          <pagination-controls (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>
    </div>
  </div>
</div>
<app-add-dish></app-add-dish>
