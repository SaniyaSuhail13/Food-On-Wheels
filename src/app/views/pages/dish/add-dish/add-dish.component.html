<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Dishes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #addDishForm="ngForm" (ngSubmit)="createDish(addDishForm)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dishName">Dish Name</label>
              <input type="text" class="form-control" id="dishName" name="dishName" [(ngModel)]="dish.dishName"
                placeholder="Dish Name" value="" required />
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="dishCategory">Dish Category</label>
              <input type="text" class="form-control" id="dishCategory" name="dishCategory"
                [(ngModel)]="dish.dishCategory" placeholder="Dish Category" value="" required />
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="dishDescription">Dish Description
              <span class="text-muted">(Optional)</span>
            </label>
            <textarea type="text" class="form-control" id="dishDescription" placeholder="Dish Description"
              name="dishDescription" [(ngModel)]="dish.dishDescription"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="dishPrice">Dish Price</label>
              <input type="number" name="dishPrice" class="form-control" [(ngModel)]="dish.dishPrice"
                placeholder="Dish Price" id="dishPrice" value="" required />
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="dishQuatity">Dish Quantity</label>
              <input type="text" class="form-control" id="dishQuatity" name="dishQuatity" [(ngModel)]="dish.dishQuatity"
                placeholder="Dish Quantity" value="" required />
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="dishImageUrl">Dish Image</label>
            <input type="text" class="form-control" id="dishImageUrl" [(ngModel)]="dish.dishImageUrl"
              name="dishImageUrl" placeholder="Image Url" required />
          </div>

          <hr class="mb-4" />

          <button class="btn btn-primary btn-lg btn-block" type="submit">
            Add Dishes
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
