<br />
<div class="container" *ngIf="favoruiteDishes.length > 0">
  <div class="row">
    <div class="col-sm-4" *ngFor="let dish of favoruiteDishes">
      <div class="item">
        <div class="mb-r">
          <div class="card card-cascade wider">
            <a [routerLink]="['/dishes/dish', dish.$key]">
              <div class="view overlay hm-white-slight">
                <img [src]="dish.dishImageUrl" class="img-fluid" alt="" width="360px" height="640px" />
                <a>
                  <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                </a>
              </div>
            </a>
            <div class="card-body text-center no-padding">
              <a class="text-muted">
                <h5>{{ dish.dishCategory }}</h5>
              </a>
              <h5 class="card-title">
                <strong>
                  <a [routerLink]="['/dishes/dish', dish.$key]">{{
                    dish.dishName
                  }}</a>
                </strong>
              </h5>
              <p class="card-text">{{ dish.dishDescription }}</p>
              <div class="card-footer">
                <span class="left">â‚¹ {{ dish.dishPrice }}</span>
                <span class="right">
                  <a placement="top" mdbTooltip="Remove Dish" container="body" (click)="removeFavourite(dish)">
                    <i class="fa fa-trash"></i>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="favoruiteDishes.length === 0">
  <app-no-dishes-found [title]="messageTitle" [description]="messageDescription"></app-no-dishes-found>
</div>
